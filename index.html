<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div id="top-banner">
        <h2>Weather Dashboard</h2>
    </div>
    <div>
        <div id="side-panel">
            <h2>Search for a City:</h2>
            <form>
                <input type="text" placeholder="Seattle">
            </form>
            <button type="button" id="search-btn">Search</button>
            
            <button type="button" class="city-btn">Atlanta</button>
            <button type="button" class="city-btn">Denver</button>
            <button type="button" class="city-btn">Seattle</button>
            <button type="button" class="city-btn">San Francisco</button>
            <button type="button" class="city-btn">Orlando</button>
            <button type="button" class="city-btn">New York</button>
            <button type="button" class="city-btn">Chicago</button>
            <button type="button" class="city-btn">Austin</button>
            
        </div>
    </div>
    <div>
        <p>current city</p>
        <ul>
            <li>temp</li>
            <li>wind</li>
            <li>humidity</li>
        </ul>
    </div>
    <div>
        <p>5-day forcast</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="assets/script.js"></script>

</body>

</html>
